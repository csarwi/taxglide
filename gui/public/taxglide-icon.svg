<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007acc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005a99;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crossGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="calcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#218838;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circular background -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" stroke="#004080" stroke-width="2"/>
  
  <!-- Swiss cross (simplified) -->
  <g transform="translate(64,64)">
    <!-- Horizontal bar of cross -->
    <rect x="-20" y="-4" width="40" height="8" fill="url(#crossGradient)" rx="1"/>
    <!-- Vertical bar of cross -->
    <rect x="-4" y="-20" width="8" height="40" fill="url(#crossGradient)" rx="1"/>
  </g>
  
  <!-- Calculator/financial elements -->
  <!-- Small calculator icon in bottom right -->
  <g transform="translate(85,85)">
    <rect x="-12" y="-12" width="24" height="24" fill="url(#calcGradient)" rx="3" stroke="#ffffff" stroke-width="1"/>
    <!-- Calculator screen -->
    <rect x="-9" y="-9" width="18" height="6" fill="#ffffff" rx="1"/>
    <!-- Calculator buttons (simplified) -->
    <circle cx="-6" cy="-1" r="1.5" fill="#ffffff"/>
    <circle cx="0" cy="-1" r="1.5" fill="#ffffff"/>
    <circle cx="6" cy="-1" r="1.5" fill="#ffffff"/>
    <circle cx="-6" cy="5" r="1.5" fill="#ffffff"/>
    <circle cx="0" cy="5" r="1.5" fill="#ffffff"/>
    <circle cx="6" cy="5" r="1.5" fill="#ffffff"/>
  </g>
  
  <!-- Swiss franc symbol (CHF) in top left -->
  <g transform="translate(25,25)" fill="url(#crossGradient)" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    <text x="0" y="0" text-anchor="middle">CHF</text>
  </g>
  
  <!-- Percentage symbol in bottom left -->
  <g transform="translate(25,95)" fill="url(#crossGradient)" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    <text x="0" y="0" text-anchor="middle">%</text>
  </g>
  
  <!-- Small accent dots for visual interest -->
  <circle cx="90" cy="30" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="95" cy="40" r="1.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="30" cy="90" r="1.5" fill="#ffffff" opacity="0.4"/>
</svg>